<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="day">
        <p class="heading">Day</p>
        <div id="clock-day" class="date-time"></div>
    </div>
    <div class="clock">
        <div>
            <p class="heading">Hours</p>
            <div id="clock-hours" class="time"></div>
        </div>
        <div>
            <p class="heading">Minutes</p>
            <div id="clock-minutes" class="time"></div>
        </div>
        <div>
            <p class="heading">Seconds</p>
            <div id="clock-seconds" class="time"></div>
        </div>
    </div>
    <div class="date">
        <p class="heading">Date</p>
        <div id="clock-date" class="date-time"></div>
    </div>
    <div class="message-container">
        <div class="message" id="good-message"></div>
    </div>
</body>
</html>
